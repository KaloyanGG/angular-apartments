    <div *ngFor="let ap of apartmentsList" class="apartment-card">
        <div class="info">
            <h2>{{ap.name}}</h2>

                {{ap.city}}</h3>

        </div>
        <div class='buttons'>
            <button>
                Rent
            </button>
            <button [routerLink]="['/apartments/'+ap.id]">
                Details
            </button>

        </div>
        <img src="{{ap.imageUrl}}" alt="None" />

    </div>
