<form class="register"  [formGroup]="form" (ngSubmit)="registerHandler()">

    <fieldset>
        <h2>Registration Form</h2>

        <!-- username -->
        <p class="field field-icon">
            <label for="username">Username</label>
            <input class="input-error" type="text" formControlName="username" id="username">
        </p>
        <ng-container *ngIf="form.get('username')?.touched">
            <p class="error" *ngIf="form.get('username')?.errors?.['required']">
                Username is required!
            </p>
            <p class="error" *ngIf="form.get('username')?.errors?.['minlength']">
                Username should be longer than 5 chars.
            </p>
        </ng-container>

        <!-- email -->
        <p class="field field-icon">
            <label for="email">Email</label>
            <input type="email" formControlName="email" name="email" id="email" email="true">
        </p>
        <ng-container *ngIf="form.get('email')?.touched">
            <p class="error" *ngIf="form.get('email')?.touched && form.get('email')?.errors?.['required']">
                Email is required!
            </p>
            <p class="error" *ngIf="form.get('email')?.touched && form.get('email')?.errors?.['email']">
                Email is not valid!
            </p>
        </ng-container>

        <!-- Full Name -->
        <p class="field field-icon">
            <label for="name">Full name</label>
            <input class="input-error" type="text" formControlName="name" id="name">
        </p>
        <ng-container *ngIf="form.get('name')?.touched">
            <p class="error" *ngIf="form.get('name')?.errors?.['required']">
                Full name is required!
            </p>
            <p class="error" *ngIf="form.get('name')?.errors?.['minlength']">
                Full name should be longer than 5 chars.
            </p>
        </ng-container>

        <!-- telephone -->
        <p class="field field-icon">
            <label for="tel">Phone number</label>
            <input formControlName="tel" type="text" name="tel" id="tel">
        </p>
        <!-- image url -->
        <p class="field field-icon">
            <label for="tel">Profile picture:</label>
            <input formControlName="imageUrl" type="text" name="imageUrl" id="imageUrl">
        </p>

        <!-- password -->
        <ng-container formGroupName="pass">
            <p class="field field-icon">
                <label for="password">Password</label>
                <input type="password" formControlName="password" name="password" id="password">
            </p>

            <ng-container *ngIf="form.get('pass')?.get('password')?.touched">
                <p class="error" *ngIf="form.get('pass')?.get('password')?.errors?.['required']">
                    Password is required!
                </p>
                <p class="error" *ngIf="form.get('pass')?.get('password')?.errors?.['minlength']">
                    Password must be at least 6 characters!
                </p>
            </ng-container>

            <!-- rePassword -->
            <p class="field field-icon">
                <label for="rePassword">Repeat password</label>
                <input formControlName="rePassword" type="password" name="rePassword" id="rePassword">
            </p>
            <p *ngIf="form.get('pass')?.errors?.['sameValueGroupValidator'] && form.get('pass')?.get('rePassword')?.touched"
                class="error">Repeat Password does not match password!</p>
        </ng-container>

        <button [disabled]="form.invalid">Create Account</button>


    </fieldset>
</form>
